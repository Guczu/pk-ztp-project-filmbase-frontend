<section class="w-screen h-screen flex justify-center items-center text-light-gray">
    <app-form-card>
        <app-logo [asLink]="false" [cursorPointer]="false" [fontSize]="'5rem'"></app-logo>

        <form [formGroup]="registerForm" class="flex flex-col gap-[8px]" (ngSubmit)="onSubmit()">
            <mat-form-field class="w-[280px]">
                <input matInput formControlName="username" placeholder="Username" maxlength="10">
                <mat-error *ngIf="registerForm.get('username')?.hasError('required')">
                    Username is <strong>required</strong>
                </mat-error>
            </mat-form-field>

            <mat-form-field>
                <input matInput formControlName="password" type="password" placeholder="Password" maxlength="30">
                <mat-error *ngIf="registerForm.get('password')?.hasError('required')">
                    Password is <strong>required</strong>
                </mat-error>
                <mat-error *ngIf="registerForm.get('password')?.hasError('minlength')">
                    Password needs at least <strong>6 characters.</strong>
                </mat-error>
            </mat-form-field>

            <mat-form-field>
                <input matInput formControlName="confirmPassword" type="password" placeholder="Confirm password" maxlength="30">
            </mat-form-field>

            <mat-error *ngIf="registerForm.hasError('passwordMismatch')">
                Passwords do not match!
            </mat-error>

            <button mat-flat-button class="gradient-button" [disabled]="registerForm.invalid">SIGN UP</button>
        </form>

        <span>Already have an account? <a routerLink="/login" class="gradient-text">Sign in!</a></span>

    </app-form-card>
</section>
