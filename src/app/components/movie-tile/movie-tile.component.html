<div class="movie-tile flex flex-col gap-6 hover:cursor-pointer" [ngClass]="size" [routerLink]="['/movie', movieId]">
  <div class="movie-poster">
    <img [src]="imageUrl" alt="movie tile poster">
  </div>

  <div class="flex flex-col gap-2 pl-4">
    <span class="title text-white font-bold text-ellipsis">{{ title }}</span>
    <span class="genre">{{ movieGenre[genre] }}</span>
  </div>
</div>
