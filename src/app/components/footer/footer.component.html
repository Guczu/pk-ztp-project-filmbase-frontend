<section class="w-full flex justify-center items-center gap-6 my-8 flex-col sm:flex-row sm:gap-[100px] sm:my-[32px] sm:items-start">

    <div class="flex items-center">
        <h1 class="logo-text">
            FLIX<span class="gradient-text font-bold">GO</span>
        </h1>
    </div>

    <div class="flex flex-col gap-6 items-center text-center sm:gap-[100px] sm:flex-row sm:items-start sm:text-start">
        @for(footerCol of footerLinks; track footerCol) {
        <ul class="flex flex-col gap-5">
            <span class="text-white">{{ footerCol.sectionName }}</span>
            @for(link of footerCol.links; track link) {
            <li class="text-gray-500 cursor-pointer" [routerLink]="link.route">{{ link.name }}</li>
            }
        </ul>
        }
    </div>

    <div class="flex flex-col gap-5 text-gray-500 items-center text-center sm:items-start sm:text-start">
        <span class="text-white">Contact</span>
        <span>+1 (800) 234-5678</span>
        <span>support&#64;flixgo.com</span>
    </div>

</section>
